version: "3.9"
services:
  ner:
    build: .
    image: lintoai/linto-platform-nlp-named-entity-recognition:latest
    ports:
      - "80:80"
    env_file:
      - .env
    volumes:
      - $ASSETS_PATH_ON_HOST:$ASSETS_PATH_IN_CONTAINER:ro
    command: ["--concurrency", $CONCURRENCY]
    runtime: nvidia